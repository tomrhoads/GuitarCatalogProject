<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/styles.css">	
	</head>
		<body>
			<div class="header"><h1> Guitar Stores <h1></div>
			
			<a href= '{{url_for('newStore', guitarshop_id = guitarshop_id)}}'>Add New Store</a>
			
		</br>
		</br>
			{% for i in guitarshops %}
		
			<div class="item">
			
			<h2>
			
				{{i.name}}
			<h2>

			</br>
			<a href= '{{url_for('editGuitarShop', id=i.id)}}' ><h3>Edit Store Name<h3></a>
			
			</div>
			
			</br>
			
			{% endfor %}
		
			
		</body>
</html>
